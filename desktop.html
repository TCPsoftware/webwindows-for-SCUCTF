<style id="desktop_css">
	#program_list{
		-moz-box-flex: 1;
		-webkit-box-flex: 1;
		box-flex: 1;
		display: box;
		display: -moz-box;
		display: -webkit-box;
		height: 100%;
	}
	.program{
		-moz-box-flex: 1;
		-webkit-box-flex: 1;
		height: 100%;
		display: flex;
		max-width: 160px;
		color: white;
	}
	.program:hover{
		background-color: rgba(255,255,255,0.15);
	}
	.program > img{
		width: 25px;
		height: 25px;
		float: left;
		margin: auto 5px auto 10px;
	}
	.program > span{
		margin-top: auto;
		margin-bottom: auto;
		font-size: 12px;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
		padding-right: 10px;
	}
	#hide_or_show_the_desktop{
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		height: 100%;
		width: 8px;
		background-color: rgba(255,255,255,0.05);
		border-left: solid 1px rgba(255,255,255,0.2);
	}
	#hide_or_show_the_desktop:hover{
		background-color: rgba(255,255,255,0.4);
	}
</style>
<link rel="stylesheet" type="text/css" href="css/desktop.css"/>
<link rel="stylesheet" href="css/desktop_icon.css" />
<div id="innerdesktop"></div>
<div id="taskbar">
	<div id="start_div" class="taskbaricon"></div>
	<div id="program_list">
		<div class="quick_start_div taskbaricon" style="background-image: url(img/icon/tcp.ico);">
		</div>
		<div class="quick_start_div taskbaricon" style="background-image: url(img/Windows_logo.svg);">
		</div>
		<div class="program">
			<img src="img/jui/earth.jpg"/>
			<span>
				webwindows - Google Chrome
			</span>
		</div>
		<div class="program">
			<img src="img/jui/rocket.jpg"/>
			<span>
				23232323232323232323232
			</span>
		</div>
	</div>
	<div id="notice_div"></div>
	<div id="hide_or_show_the_desktop"></div>
</div>
<script type="text/javascript">
	$("#program_list").sortable({axis: "x",scroll: false,tolerance: "intersect"}).disableSelection();
</script>
<!--<script src="js/jquery-1.8.2.min.js"></script>-->
<script src="js/jquery.contextMenu.js"></script>
<script src="js/jquery.ui.position.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css"/>
<script>
	$(function(){
		$.contextMenu({
			selector: "#desktop", 
			callback: function(key, options) {
				var m = "clicked: " + key;
				window.console && console.log(m) || alert(m); 
			},
			items: {
	            "edit": {"name": "Edit", "icon": "edit"},
	            "cut": {"name": "Cut", "icon": "cut"},
	            "sep1": "---------",
	            "quit": {"name": "Quit", "icon": "quit"},
	            "sep2": "---------",
	            "fold1": {
	                "name": "Sub group", 
	                "items": {
	                    "fold1-key1": {"name": "Foo bar"},
	                    "fold2": {
	                        "name": "Sub group 2", 
	                        "items": {
	                            "fold2-key1": {"name": "alpha"},
	                            "fold2-key2": {"name": "bravo"},
	                            "fold2-key3": {"name": "charlie"}
	                        }
	                    },
	                    "fold1-key3": {"name": "delta"}
	                }
	            },
	            "fold1a": {
	                "name": "Other group", 
	                "items": {
	                    "fold1a-key1": {"name": "echo"},
	                    "fold1a-key2": {"name": "foxtrot"},
	                    "fold1a-key3": {"name": "golf"}
	                }
	            }
	        }
		});
	});
</script>
