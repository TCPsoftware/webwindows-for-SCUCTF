<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery云输入法加手写输入法代码</title>
<script src="Js/jquery-1.7.min.js" type="text/javascript"></script>
</head>

<body>
<br><br><br><br><br><br><br>
<center>
<form name="f">
<div style="display: none">
    <input type="text" name="wd" id="kw" autocomplete="off">
    <span id="sx"></span>
</div>
<input type="text" name="address" id="address">
<input type="text" name="tel" id="tel">
<input type="button" show="0" value="启用手写" id="su">
<input type="button" show="0" value="关闭云输入法" id="close"><input type="button" show="0"
    data="0" value="加载云输入法" id="yun">
</form>
</center>
<script>
    var hw = {};
    function setDefaultID(obj) {
        hw.input = obj;
        hw.close();
        hw.sx.onclick(window.event);

        hw.hwDiv.style.left = obj.offsetLeft;
    }
    $("#su").click(function () {

        if ($(this).attr("show") == "0") {
            $("input[type='text']").bind("click", function () {
                setDefaultID(this);
            });
            $(this).attr("show", "1");
            $(this).val("禁用手写");
        } else {
            hw.close();
            $("input[type='text']").unbind("click");
            $(this).attr("show", "0");
            $(this).val("启用手写");
        }
    });
    $("#yun").click(function () {
        if ($(this).attr("data") == "0") {
            (function (q) { q ? q.toggle() : function (d, j) { j = d.createElement('script'); j.async = true; j.src = 'Js/qqpy.js'; j.setAttribute('ime-cfg', 'lt=2'); d = d.getElementsByTagName('head')[0]; d.insertBefore(j, d.firstChild) } (document) })(window.QQWebIME);
            $(this).attr("data", "1");
            $("#close").show();
            $(this).hide();
        }
    });
    $(function () {
        hw.close();
        $("#close").hide();
    })
</script>
<script src="Js/hwInput.js" type="text/javascript"></script>

</body>
</html>
